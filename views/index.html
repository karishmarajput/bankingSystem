<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- ==== ANIMATE ON SCROLL CSS CDN  ==== -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <title>Banking System</title>
  </head>
  <body>
    <header class="container header">
      <!-- ==== NAVBAR ==== -->
      <nav class="nav">
        <div class="logo">
          <h2>SparkSafe.</h2>
        </div>
      </nav>
    </header>

    <section class="wrapper">
      <div class="container">
        <div class="grid-cols-2">
          <div class="grid-item-1">
            <h1 class="main-heading">
              Welcome to <span>SparkSafe.</span>
              <br />
              Secure. Always.
            </h1>
            <p class="info-text">
              Deposit your money in SparkSafe and never feel worried. Your trust
              is never broken by us.
            </p>

            <div class="btn_wrapper">
              <button class="btn transaction_btn">
                <a style="color: azure" href="/transaction"
                  >View Transactions</a
                >
              </button>

              <button class="btn customer_btn">
                <a style="color: darkblue" href="/view">View Customers</a>
              </button>
            </div>
          </div>
          <div class="grid-item-2">
            <div class="team_img_wrapper">
              <img src="/image/bank-img.png" alt="team-img" />
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- ==== ANIMATE ON SCROLL JS CDN -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- ==== GSAP CDN ==== -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <!-- ==== SCRIPT.JS ==== -->
    <script src="/script/script.js" defer></script>
  </body>
</html>
